<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2D Engine Visual Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            background: #000;
            image-rendering: pixelated; /* Crisp pixel art rendering */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #test-output {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div>
        <h3>2D Engine Visual Test</h3>
        <canvas id="test-canvas" width="400" height="300"></canvas>
        <div id="test-output">Initializing...</div>
    </div>
    
    <script type="module">
        // This will be populated by the test runner
        window.testCallback = null;
        window.testReady = false;
        
        // Signal that the page is ready for testing
        window.addEventListener('load', () => {
            document.getElementById('test-output').textContent = 'Page loaded, ready for tests';
            window.testReady = true;
        });
    </script>
</body>
</html>
